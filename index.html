<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XIROM423 - Catálogo Digital</title>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <link rel="stylesheet" href="dflip.min.css">
    <link rel="stylesheet" href="themify-icons.min.css">
    <script src="dflip.min.js"></script>

    <style>
        body { margin: 0; background-color: #121212; overflow: hidden; }
        #flipbook-container { width: 100vw; height: 100vh; }
    </style>
</head>
<body>

    <div id="flipbook-container"></div>

    <script>
        // Asegúrate de que este nombre sea EXACTO al de tu PDF
        var archivoPDF = "catlogo_xirom.pdf"; 

        $(document).ready(function () {
            // Verificación de seguridad
            if (typeof $.fn.flipBook !== 'undefined') {
                $("#flipbook-container").flipBook(archivoPDF, {
                    height: '100%',
                    duration: 800,
                    backgroundColor: "#121212"
                });
            } else {
                console.error("Error crítico: dflip.min.js no se detecta en el repositorio.");
                document.body.innerHTML = "<h2 style='color:white;text-align:center;margin-top:50px;'>Error de carga local. Revisa que los archivos JS/CSS estén en la raíz del repo.</h2>";
            }
        });
    </script>
</body>
</html>
