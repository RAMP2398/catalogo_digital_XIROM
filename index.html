<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XIROM423 - Catálogo Digital</title>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <link rel="stylesheet" href="dflip.min.css">
    <link rel="stylesheet" href="themify-icons.min.css">
    <script src="dflip.min.js"></script>

    <style>
        body { margin: 0; background-color: #121212; overflow: hidden; }
        #flipbook-container { width: 100vw; height: 100vh; }
    </style>
</head>
<body>

    <div id="flipbook-container"></div>

    <script>
        var archivoPDF = "catlogo_xirom.pdf"; 

        // CONFIGURACIÓN TÉCNICA
        // Esto le dice a DearFlip que use los archivos que acabas de subir
        window.DFLIP_LIB_PATH = "https://ramp2398.github.io/catalogo_digital_XIROM/";

        $(document).ready(function () {
            if (typeof $.fn.flipBook !== 'undefined') {
                $("#flipbook-container").flipBook(archivoPDF, {
                    height: '100%',
                    duration: 800,
                    backgroundColor: "#121212",
                    // Forzamos el uso de los archivos locales para el motor PDF
                    pdfjsSrc: "pdf.min.js",
                    pdfjsWorkerSrc: "pdf.worker.min.js"
                });
            }
        });
    </script>
</body>
</html>
