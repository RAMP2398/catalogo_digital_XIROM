<!DOCTYPE html>
<html lang="es">
<head>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-5H6GEDBENH"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>XIROM423 - Catálogo Digital</title>
    
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background-color: #000; overflow: hidden; }
        #flipbook-container { width: 100vw; height: 100vh; }
        
        /* Limpieza de interfaz nativa */
        .df-ui-controls, .df-ui-wrapper, .df-ui-btn { display: none !important; }

        /* Botones Flotantes */
        .social-buttons {
            position: fixed;
            bottom: 25px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            z-index: 9999;
        }

        .float-btn {
            width: 55px;
            height: 55px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-decoration: none;
            font-size: 24px;
            box-shadow: 0px 4px 15px rgba(0,0,0,0.5);
            transition: all 0.3s ease;
            cursor: pointer;
            border: none;
        }
        .float-btn:hover { transform: scale(1.1); }
        .whatsapp { background-color: #25d366; }
        .instagram { background-image: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%); }
        
        /* Botón Correo con visibilidad forzada por JS */
        #btn-correo { background-color: #007bff; display: none; }
    </style>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="dflip.min.css">
    <link rel="stylesheet" href="themify-icons.min.css">
</head>
<body>

    <div class="social-buttons">
        <a id="btn-correo" href="mailto:xirom432@gmail.com?subject=Cotización%20XIROM423" class="float-btn">
            <i class="fas fa-envelope"></i>
        </a>
        
        <button onclick="enviarWhatsApp()" class="float-btn whatsapp">
            <i class="fab fa-whatsapp"></i>
        </button>
        
        <a href="https://www.instagram.com/xirom423?utm_source=ig_web_button_share_sheet&igsh=ZDNlZDc0MzIxNw==" target="_blank" class="float-btn instagram">
            <i class="fab fa-instagram"></i>
        </a>
    </div>

    <div id="flipbook-container"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.worker.min.js"></script>
    <script src="dflip.min.js"></script>

    <script>
        // DATOS MAESTROS ROAN-23
        var whatsappNumber = "5215514416990"; 
        var archivoPDF = "catlogo_xirom.pdf"; 
        var paginasObjetivo = [6, 13]; 

        function enviarWhatsApp() {
            var nombre = prompt("¿Cómo te llamas?");
            var mensaje = (nombre != null && nombre != "") 
                ? "¡Hola XIROM423! Mi nombre es " + nombre + ". Me interesa una cotización personalizada."
                : "¡Hola XIROM423! Me interesa recibir más información.";
            window.open("https://wa.me/" + whatsappNumber + "?text=" + encodeURIComponent(mensaje), '_blank');
        }

        $(document).ready(function () {
            if (typeof $.fn.flipBook !== 'undefined') {
                var dFlip = $("#flipbook-container").flipBook(archivoPDF, {
                    height: "100%",
                    webgl: true,
                    duration: 700,
                    backgroundColor: "#7A1FFF",
                    responsiveView: true,
                    singlePageMode: 'auto',
                    enableAutoHeight: true,
                    hideControls: "true",
                    allControls: "",
                    enableLinks: false,
                    
                    pdfjsSrc: "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js",
                    pdfjsWorkerSrc: "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.worker.min.js",
                    threejsSrc: "https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js",

                    // LÓGICA DE DETECCIÓN MEJORADA
                    onFlip: function(flipbook) {
                        // El motor reporta la página actual. En vista doble, reporta la primera de la pareja.
                        var p = flipbook.target.page;
                        
                        // Revisamos si la página actual o la siguiente (en caso de spread) es una de nuestras metas
                        var mostrar = paginasObjetivo.includes(p) || paginasObjetivo.includes(p + 1);
                        
                        if (mostrar) {
                            $("#btn-correo").css("display", "flex").hide().fadeIn();
                        } else {
                            $("#btn-correo").fadeOut();
                        }
                    }
                });
            }
        });
    </script>
</body>
</html>
